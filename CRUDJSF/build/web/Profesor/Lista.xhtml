<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Lista Profesores</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form id="formulario">
                <p:growl id="message" showDetail="true"/>
                <h1><h:outputText value="Lista"/></h1>
                <p:dataTable id="tabla" value="#{p.consultarProfes()}" var="item" emptyMessage="No hay registros">
                    <p:column  >
                        <f:facet  name="header" >
                            <h:outputText  value="Id"/>
                        </f:facet >
                        <h:outputText  value="#{item.id}"/>
                    </p:column>
                    <p:column filterBy="#{item.nombre}">
                        <f:facet name="header">
                            <h:outputText value="Nombre"/>
                        </f:facet>
                        <h:outputText value="#{item.nombre}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="CorreoElectronico"/>
                        </f:facet>
                        <h:outputText value="#{item.correoElectronico}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="User"/>
                        </f:facet>
                        <h:outputText value="#{item.user}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="Clave"/>
                        </f:facet>
                        <h:outputText value="#{item.clave}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdCiudad"/>
                        </f:facet>
                        <h:outputText value="#{item.idCiudad.nombreCiudad}"/>
                    </p:column>
                <p:column style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <p:commandButton action="#{p.editarProfesor(item)}" value="Editar"/>
                    </p:column>
                    <p:column style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        
 
                        <p:commandButton id="eliminar" value="Eliminar" action="#{p.eliminarProfesor(item)}" actionListener="#{mensajeControlador.addMessage('','Registro Eliminado')}"  update=":formulario:tabla,:formulario:message">
        
      
        <p:confirm header="Confirmación" message="¿Esta Seguro de eliminar?" icon="ui-icon-alert" />
    </p:commandButton>
 
    
                        
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
            </h:form>
        </f:view>

    </h:body>
</html>
