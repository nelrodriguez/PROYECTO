<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <p:growl id="menssage" showDetail="true"/>
                <h1><h:outputText value="Actualizar"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="IdCiudad:" for="idCiudad" />
                    <p:inputText id="idCiudad" value="#{c.ciudad.idCiudad}" title="IdCiudad" required="true" disabled="true" requiredMessage="The IdCiudad field is required."/>
                    <p:outputLabel value="NombreCiudad:" for="nombreCiudad" />
                    <p:inputText id="nombreCiudad" value="#{c.ciudad.nombreCiudad}" title="NombreCiudad" required="true" requiredMessage="Nombre de ciudad es obligatorio"/>
                    <p:commandButton action="#{c.editarCiudad()}" value="Actualizar" actionListener="#{mensajeControlador.addMessage('','Datos Actualizados')}" update=""></p:commandButton>
                </p:panelGrid>
            </h:form>
        </f:view>

    </h:body>
</html>
