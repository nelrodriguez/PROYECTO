<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form id="formulario">
                <p:growl id="message" showDetail="true" />
                <h1><h:outputText value="Ciudades"/></h1>
                <p:dataTable rendered="true" id="tabla" value="#{c.consultarCiudad()}" var="item">
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="IdCiudad"/>
                        </f:facet>
                        <h:outputText value="#{item.idCiudad}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="NombreCiudad"/>
                        </f:facet>
                        <h:outputText value="#{item.nombreCiudad}"/>
                    </p:column>
                    <p:column style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Editar"/>
                        </f:facet>
                        <p:commandButton action="#{c.editarCiudad(item)}" value="Editar"/>
                    </p:column>
                    <p:column style="text-align: center">
                        <f:facet name="header">
                            <h:outputText value="Eliminar"/>
                        </f:facet>
                        
 
                        <p:commandButton id="eliminar" value="Eliminar" action="#{c.eliminarCiudad(item)}" actionListener="#{mensajeControlador.addMessage('','Registro Eliminado')}"  update=":formulario:message">
        
      
        <p:confirm header="Confirmación" message="¿Esta Seguro de eliminar?" icon="ui-icon-alert" />
    </p:commandButton>
 
    
                        
                    </p:column>
                </p:dataTable>
                <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
    </p:confirmDialog>
            </h:form>
        </f:view>

    </h:body>
</html>
